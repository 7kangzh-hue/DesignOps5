
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignOps Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 必须在所有模块加载前定义 process 对象，以满足 @google/genai SDK 的环境要求并防止白屏错误
      window.process = { 
        env: { 
          API_KEY: '' // 占位符，实际值由执行环境注入
        } 
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "pocketbase": "https://aistudiocdn.com/pocketbase@^0.21.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7"
  }
}
</script>
    <style>
      #app-error-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; display: none; flex-direction: column;
        align-items: center; justify-content: center; z-index: 9999;
        font-family: sans-serif; text-align: center; padding: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
    <div id="app-error-overlay">
      <h1 style="color: #ef4444; font-size: 24px; margin-bottom: 10px;">应用加载失败</h1>
      <p id="error-message" style="color: #64748b; margin-bottom: 20px;">请检查网络连接或尝试刷新页面</p>
      <button onclick="location.reload()" style="padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer;">重新加载</button>
    </div>

    <script>
      // 监听全局错误，防止静默白屏
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global Error caught:', msg, error);
        const overlay = document.getElementById('app-error-overlay');
        const msgEl = document.getElementById('error-message');
        if (overlay && msgEl) {
          overlay.style.display = 'flex';
          msgEl.innerText = '错误详情: ' + msg + '\n(请按 F12 查看控制台更多信息)';
        }
        return false;
      };
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
